<div class="loader" ng-show="loader"></div>
<div ng-show="!loader" class="container">
    <div class="row">
        <h2 ng-bind="title" class="col-md-4 pull-left"></h2>
        <button class="btn btn-lg col-md-2 pull-right add-button" ng-click="addModal()">Add</button>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
              <th ng-repeat="header in headers"> {{header}}</th>
              <th>Action</th>
            </tr>
        </thead>
        <tbody>
           <tr ng-repeat="question in questions | filter:search">
               <td ng-bind="question.id"></td>
               <td ng-if="question.question" ng-bind="question.question"></td>
               <td ng-bind="question.correctAnswer"></td>
               <td ng-if="question.correctAnswer2" ng-bind="question.correctAnswer2"></td>
               <td ng-bind="question.wrongAnswer1"></td>
               <td ng-bind="question.wrongAnswer2"></td>
               <td ng-if="question.wrongAnswer3" ng-bind="question.wrongAnswer3"></td>
               <td class="btn btn-danger btn-md" ng-click="deleteQuestion(question.id)">Delete</td>
           </tr>
        </tbody>
    </table>
</div>
