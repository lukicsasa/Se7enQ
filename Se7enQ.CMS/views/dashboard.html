<div class="loader" ng-show="loader"></div>
<div ng-show="!loader" class="container">
    <div class="row">
        <h2 class="col-md-4 pull-left">Users</h2>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
        </div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users | filter:search">
                <td ng-bind="user.id"></td>
                <td ng-bind="user.username"></td>
                <td ng-bind="user.firstName"></td>
                <td ng-bind="user.lastName"></td>
                <td ng-bind="user.email"></td>
                <td class="btn btn-default btn-md" ng-click="modalUser(user)">Edit</td>
                <td class="btn btn-danger btn-md" ng-click="deleteUser(user.id)">Delete</td>
            </tr>
        </tbody>
    </table>
</div>
