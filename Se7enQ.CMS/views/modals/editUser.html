<div class="modal-body">
    <div class="row">
        <div class="col-md-12">
            <h4>Edit User</h4>
        </div>
        <div class="col-md-12" ng-form="addForm" ng-enter="editUser(user)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" required />
            </div>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required />
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" class="form-control" ng-model="user.lastName" required />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" name="email" class="form-control" ng-model="user.email" required />
            </div>

            <div class="modal-footer">
                <button class="btn btn-blue pull-left" type="button" ng-click="changePasswordEdit(user.id)">Change Password</button>
                <button class="btn btn-warning" type="button" ng-disabled="addForm.$invalid" ng-click="editUser(user)">Edit</button>
                <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </div>
</div>
